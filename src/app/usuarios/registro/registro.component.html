
<mat-card>
    <mat-card-header>
        <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="reigistroForm" class="register__form" (submit)="onSubmit()">

            <mat-form-field class="register__form--field">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" placeholder="Nombre de Usuario">
                <mat-error *ngIf="reigistroForm.controls['nombre']?.errors?.['required']">Nombre Obligatorio</mat-error>
                <mat-error *ngIf="reigistroForm.controls['nombre']?.errors?.['minlength']">Mínimo 3 caracteres</mat-error>
            </mat-form-field>

            <mat-form-field class="register__form--field">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="apellidos" placeholder="Apellido de Usuario">
                <mat-error *ngIf="reigistroForm.controls['apellidos']?.errors?.['required']">Apellidos Obligatorios</mat-error>
                <mat-error *ngIf="reigistroForm.controls['apellidos']?.errors?.['minlength']">Mínimo tres caracteres</mat-error>
            </mat-form-field>

            <mat-form-field class="register__form--field">
                <mat-label>Edad</mat-label>
                <input matInput formControlName="edad" placeholder="Edad del Usuario">
                <mat-error *ngIf="reigistroForm.controls['edad']?.errors?.['required']">Edad Obligatorio</mat-error>
                <mat-error *ngIf="reigistroForm.controls['edad']?.errors?.['min']">Mínimo 18 Años</mat-error>
                <mat-error *ngIf="reigistroForm.controls['edad']?.errors?.['max']">Maxímo 60 Años</mat-error>
            </mat-form-field>

            <mat-form-field class="register__form--field">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Email">
                <mat-error *ngIf="reigistroForm.controls['email']?.errors?.['required']">E-mail Obligatorio</mat-error>
                <mat-error *ngIf="reigistroForm.controls['email']?.errors?.['email']">Email no valido</mat-error>
            </mat-form-field>

            <mat-form-field class="register__form--field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Password">
                <mat-error *ngIf="reigistroForm.controls['password']?.errors?.['required']">Password Obligatorio</mat-error>
                <mat-error *ngIf="reigistroForm.controls['password']?.errors?.['minlength']">Mínimo 6 caracteres</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary">Register</button>
            <button mat-raised-button color="warn" routerLink="/login">Volver</button>
        </form>
    </mat-card-content>

</mat-card>
